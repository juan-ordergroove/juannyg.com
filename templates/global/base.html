{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JuannyG.com</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel="shortcut icon" href="{% static "global/img/favicon.ico" %}" />
        <link rel="stylesheet" href="{% static "global/css/normalize.min.css" %}">
        <link rel="stylesheet" href="{% static "global/css/main.css" %}">
        {% block css %}{% endblock %}
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="{% static "global/js/vendor/html5shiv.js" %}"><\/script>')</script>
        <![endif]-->
        <script type='text/javascript' src="{% static "global/js/core.js" %}"></script>
        {% block js %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class=container>
            {% block logo %}
                {% include "global/navbar.html" %}
            {% endblock %}
       
            <div class=body>
                <div class=left_body id=left_body>
                    {% block left %}{% endblock %}
                </div>
                <div class=right_body id=right_body>
                    {% block right %}{% endblock %}
                </div>
                <div class=clear></div>
                <div class=center>
                    <span><img src="{% static "global/img/counter.gif" %}" /></span>
                </div>
            </div>
        </div>
        <script src="{% static "global/js/plugins.js" %}"></script>
        <script src="{% static "global/js/main.js" %}"></script>
    </body>
</html>
