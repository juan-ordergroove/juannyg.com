{% extends "global/bubble.html" %}

{% block bubble_content %}
    <div class=idx-welcome>
        <a href="/blog/{{ blog.id }}">{{ blog.title }}</a>
    </div>
    <div class=idx-motd>
        <span>
            {% autoescape off %}{{ blog.article }}{% endautoescape %}
        </span>
    </div>
    <div class=idx-signature>
        {{ blog.created|date:"F d, Y" }}
    </div>
{% endblock %}
